<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkMadeEasy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #app {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color:rgb(243,235,227);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
            height: 200px;
            width: 250px;
        }

        h1, h2 {
            text-align: center;
        }

        .login-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
        }

        .task-section {
            margin-top: 20px;
        }

        .error {
            color: red;
            text-align: center;
        }

        button {
            width: 100%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            background-color: #e9ecef;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .complete {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>

<body>

    <div id="app" class="container">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <img src="Work.png" alt="Company Logo" class="logo">
            <h1>Welcome to WorkMadeEasy</h1>
            <div class="login-box">
                <input type="text" id="username" class="form-control" placeholder="Username">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <button class="btn btn-primary mt-3" onclick="login()">Login</button>
                <p id="loginError" class="error"></p>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="page">
            <h2>Admin Dashboard</h2>
            <button class="btn btn-danger mb-3" onclick="logout()">Logout</button>
            <div class="task-section">
                <h3>Task Management</h3>
                <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter a new task">
                <button class="btn btn-success" onclick="addTask()">Add Task</button>
                <ul id="taskList" class="mt-3"></ul>
            </div>
        </div>

        <!-- Employee Dashboard -->
        <div id="employeeDashboard" class="page">
            <h2>Employee Dashboard</h2>
            <button class="btn btn-danger mb-3" onclick="logout()">Logout</button>
            <div class="task-section">
                <h3>Your Tasks</h3>
                <ul id="employeeTaskList"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Simulating a local database
        const users = {
            admin: { password: 'AVC@123', role: 'admin' },
            employee: { password: 'AVC@2310', role: 'employee' }
        };

        const tasks = [];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username].password === password) {
                // Clear login error
                document.getElementById('loginError').innerText = '';

                if (users[username].role === 'admin') {
                    showPage('adminDashboard');
                } else if (users[username].role === 'employee') {
                    showPage('employeeDashboard');
                    renderEmployeeTasks();
                }
            } else {
                document.getElementById('loginError').innerText = 'Invalid credentials!';
            }
        }

        function logout() {
            showPage('loginPage');
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput').value;
            if (taskInput) {
                tasks.push({ task: taskInput, completed: false });
                document.getElementById('taskInput').value = '';
                renderAdminTasks();
                renderEmployeeTasks();
            }
        }

        function renderAdminTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${task.task} 
                    <button class="btn btn-danger btn-sm float-end" onclick="deleteTask(${index})">Delete</button>
                `;
                taskList.appendChild(li);
            });
        }

        function renderEmployeeTasks() {
            const taskList = document.getElementById('employeeTaskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="${task.completed ? 'complete' : ''}">${task.task}</span>
                    <button class="btn btn-success btn-sm float-end" onclick="markComplete(${index})">Complete</button>
                `;
                taskList.appendChild(li);
            });
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderAdminTasks();
            renderEmployeeTasks();
        }

        function markComplete(index) {
            tasks[index].completed = true;
            renderEmployeeTasks();
        }
    </script>
</body>

</html>
